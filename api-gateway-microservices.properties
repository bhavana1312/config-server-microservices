server.port=9090

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=flight-microservice
spring.cloud.gateway.routes[1].uri=lb://flight-microservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/flight/**

spring.cloud.gateway.routes[2].id=booking-microservice
spring.cloud.gateway.routes[2].uri=lb://booking-microservice
spring.cloud.gateway.routes[2].predicates[0]=Path=/booking/**
